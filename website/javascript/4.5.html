<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>

<body>
	<script>
		var number = prompt("What is your number?");
		number = Number(number)
		var word = prompt("What is your word?");
		document.write("Your word and number is " + typeof(number + word) + ".")
		var special = confirm("Is your number " + number + "?");
		alert(typeof(special));
	</script>
</body>
</html>
