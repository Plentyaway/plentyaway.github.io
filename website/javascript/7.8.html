<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>

<body>
<script>
	var d = new Date();
	hour = d.getHours();
	document.write(hour);
	switch(hour) {
	case 6:
	case 7:
	case 8:
	case 9:
	case 10:
		alert("You can find a continental breakfast served in the lobby.");
		break;
	case 11:
	case 12:
	case 13:
	case 14:
		alert("The restaurant is open.");
		var reserve = confirm("Would you like to get a reservation?");
		if(reserve == true) {
				var time = Math.floor((Math.random() * 6) + 1);
				switch(time) {
					case 1:
						alert("Your reservation is set at 11:30");
						break;
					case 2:
						alert("Your reservation is set at 12:00");
						break;
					case 3:
						alert("Your reservation is set at 12:30");
						break;
					case 4:
						alert("Your reservation is set at 1:00");
						break;
					case 5:
						alert("Your reservation is set at 1:30");
						break;
					case 6:
						alert("Your reservation is set at 2:00");
						break;
				}
		}
		else {
			alert("Have a nice a day!");
		}
		break;
	case 17:
	case 18:
	case 19:
	case 20:
	case 21:
		alert("You can order room service or visit the restaurant.");
		var reserve = confirm("Would you like to get a reservation?");
		if(reserve == true) {
				var time = Math.floor((Math.random() * 8) + 1);
				switch(time) {
					case 1:
						alert("Your reservation is set at 17:30");
						break;
					case 2:
						alert("Your reservation is set at 18:00");
						break;
					case 3:
						alert("Your reservation is set at 18:30");
						break;
					case 4:
						alert("Your reservation is set at 19:00");
						break;
					case 5:
						alert("Your reservation is set at 19:30");
						break;
					case 6:
						alert("Your reservation is set at 20:00");
						break;
					case 7:
						alert("Your reservation is set at 20:30");
						break;
					case 8:
						alert("Your reservation is set at 21:00");
						break;
				}
		}
		else {
			alert("Feel free to order room service.");	
		}
		break;
	default:
		alert("Youâ€™ll have to wait or go out for a snack");
		break;
	}
</script>
</body>
</html>
