<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>

<body>
<script>
	var x = 1;
	document.write(x + "<br>");
	x += 1;
	document.write(x + "<br>");
	x -= 1;
	document.write(x + "<br>");
	x *= 2;
	document.write(x + "<br>");
	x /= 2;
	document.write(x + "<br>");
	x %= 2
	document.write(x + "<br>");
	x++;
	document.write(x + "<br>");
	x--;
	document.write(x + "<br>");
</script>
</body>
</html>
