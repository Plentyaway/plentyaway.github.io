<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>

<body>
<p>Javascript follows the order of operations</p>
<script>
	var x = 5 + 4 * 3 / 2;
	document.write(x);
	document.write("<br>")
	var y = ( 5 + 4) * (3 / 2);
	document.write(y);
</script>
</body>
</html>
