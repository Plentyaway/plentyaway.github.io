<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<script>
	var name = prompt("What is your name?");
	var age;
	var language;
</script>
</head>

<body>
<script>
	document.write("Your name is " + name + ".");
	document.write("<br>" + "You are " + age + " years old.");
	document.write("<br>" + "You speak " + language + ".");
</script>
</body>
</html>
